<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cerrar()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div class="ion-text-center" style="margin-bottom: 20px;">
    <ion-img 
      [src]="aviso.imagen || 'https://ionicframework.com/docs/img/demos/thumbnail.svg'" 
      style="width: 100%; max-height: 300px; object-fit: contain; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);"
    ></ion-img>
  </div>

  <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 5px;">{{ aviso.titulo }}</h1>
  
  <ion-note color="medium" style="display: block; margin-bottom: 15px;">
    Publicado el: {{ aviso.fecha | date:'dd/MM/yyyy' }}
  </ion-note>

  <div style="font-size: 16px; line-height: 1.6; color: #333;">
    <p>{{ aviso.descripcion }}</p>
  </div>

</ion-content>
