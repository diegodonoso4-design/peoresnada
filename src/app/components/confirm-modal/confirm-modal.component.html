<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Eliminación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p class="ion-text-center">¿Estás seguro de que deseas eliminar esta publicación?</p>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="medium" (click)="cancelar()">Cancelar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" color="danger" (click)="confirmar()">Eliminar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
