<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Publicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="formPublicacion" (ngSubmit)="guardar()">
    
    <ion-item lines="full">
      <ion-label position="stacked">Título</ion-label>
      <ion-input formControlName="titulo" placeholder="Ingrese titulo"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="formPublicacion.get('titulo')?.invalid && (formPublicacion.get('titulo')?.dirty || formPublicacion.get('titulo')?.touched)">
      <p style="font-size: small; margin-left: 16px;">
        <span *ngIf="formPublicacion.get('titulo')?.errors?.['required']">El título es obligatorio.</span>
        <span *ngIf="formPublicacion.get('titulo')?.errors?.['minlength']">Mínimo 5 caracteres.</span>
      </p>
    </ion-text>

    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="6">
          <ion-button color="dark" expand="block" (click)="tomarFoto()">
            <ion-icon slot="start" name="camera"></ion-icon>
            FOTOGRAFÍA
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <img *ngIf="fotoCapturada" [src]="fotoCapturada" style="border-radius: 8px; height: 100px; width: 100%; object-fit: cover;" />
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-item lines="full">
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea formControlName="descripcion" rows="4" placeholder="Ingrese detalles..."></ion-textarea>
    </ion-item>
    <ion-text color="danger" *ngIf="formPublicacion.get('descripcion')?.invalid && (formPublicacion.get('descripcion')?.dirty || formPublicacion.get('descripcion')?.touched)">
      <p style="font-size: small; margin-left: 16px;">
        <span *ngIf="formPublicacion.get('descripcion')?.errors?.['required']">La descripción es obligatoria.</span>
        <span *ngIf="formPublicacion.get('descripcion')?.errors?.['minlength']">Mínimo 20 caracteres.</span>
      </p>
    </ion-text>

    <div class="ion-padding-top">
      <ion-button type="submit" expand="block" [disabled]="formPublicacion.invalid">
        GUARDAR
      </ion-button>
    </div>

  </form>
</ion-content>
